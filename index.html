<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span>Michael</span> Jackson</h1>
    <div class="media">
        <ul class="media-list">
            <li class="list-point">            
                <div class="point-player">
                    <p class="point-name">Michael Jackson - Billie Jean</p>
                    <img class="point-image" src="https://cdn.shopify.com/s/files/1/0063/3038/4487/products/1_b81bc0d7-de6e-4015-98cc-2f555de15eb8_770x.jpg?v=1645547202" alt="error">
                    <audio class="point-audio" controls src="/audio/audio/Michael Jackson - Billie Jean.mp3"></audio>
                </div>
                <div class="point-player">
                    <p class="point-name">Michael Jackson - Black Or White</p>
                    <img class="point-image" src="https://cdn.shopify.com/s/files/1/0063/3038/4487/products/1_b81bc0d7-de6e-4015-98cc-2f555de15eb8_770x.jpg?v=1645547202" alt="error">
                    <audio class="point-audio" controls src="/audio/audio/Michael Jackson - Black Or White.mp3"></audio>
                </div>
            </li>
            <li class="list-point2">
                <div class="point-player">
                    <p class="point-name">Michael Jackson - Smooth Criminal</p>
                    <img class="point-image" src="https://cdn.shopify.com/s/files/1/0063/3038/4487/products/1_b81bc0d7-de6e-4015-98cc-2f555de15eb8_770x.jpg?v=1645547202" alt="error">
                    <audio class="point-audio" controls src="/audio/audio/Michael Jackson - Smooth Criminal.mp3"></audio>
                </div>
                <div class="point-player">
                    <p class="point-name">Michael Jackson - They Don't Care About Us</p>
                    <img class="point-image" src="https://cdn.shopify.com/s/files/1/0063/3038/4487/products/1_b81bc0d7-de6e-4015-98cc-2f555de15eb8_770x.jpg?v=1645547202" alt="error">
                    <audio class="point-audio" controls src="/audio/audio/Michael Jackson - They Don't Care About Us (1).mp3"></audio>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
